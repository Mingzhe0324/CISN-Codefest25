<!DOCTYPE html>
<html>
<head>
    <title>Xenber Intelligent Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; margin: 20px auto; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 800px; }
        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .alert { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 4px; margin-top: 5px; }
        .success { color: #388e3c; font-weight: bold; }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Xenber Enterprise Dashboard</h1>

    <div class="card">
        <h2>üìà KPI Forecast</h2>
        
        <div style="position: relative; height: 400px; width: 100%;">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
    <div class="card">
        <h2>üîÆ AI Employee Performance Forecast</h2>
        <table style="width:100%; text-align: left; border-collapse: collapse;">
            <thead>
                <tr style="border-bottom: 2px solid #ddd;">
                    <th>Name</th>
                    <th>Role</th>
                    <th>Current Avg</th>
                    <th>AI Forecast (Next Q)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="employee-table-body"></tbody>
        </table>
    </div>
    <div class="card">
        <h2>ü§ñ AI Work Allocation</h2>
        <p>Optimization Algorithm Result:</p>
        <h3 id="recommendation-box" class="success">Loading...</h3> 
    </div>

    <div class="card">
        <h2>‚ö†Ô∏è Risk Radar</h2>
        <div id="risk-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
